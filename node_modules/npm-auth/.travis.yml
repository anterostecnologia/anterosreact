sudo: required

language: node_js
node_js:
  - "7.2.1"

cache:
  yarn: true

script:
  - npm run lint
  - npm run test:cover
  - npm run codacity:coverage

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
      npm run build;
      npm run start;
      sudo rm .npmrc;
    fi

deploy:
  on:
    branch: master
  provider: npm
  email: $NPM_REGISTRY_EMAIL
  api_key: $NPM_REGISTRY_API_KEY
  
